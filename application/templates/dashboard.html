{% extends "base.html" %}

{% block app_content %}
    <p>My Google Maps Demo</p> 
    <div id="map"></div> 
    <script> 
      function initMap() { 
        var test= {lat: -25.363, lng: 131.044}; 
        var map = new google.maps.Map(document.getElementById('map'), { 
          zoom: 4, 
          center: test 
        }); 
        var marker = new google.maps.Marker({ 
          position: test, 
          map: map 
        }); 
      } 
      var GOOGLE_API = "{{ GOOGLE_API }}";
      var google_map = "https://maps.googleapis.com/maps/api/js?key="+YOUR_API_KEY+"&callback=initMap";
    </script> 
    <script async defer src=google_map></script> 
{% endblock %}
