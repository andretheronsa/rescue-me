<!DOCTYPE html>
<html>
  <body>
      <div id="output"></div>
      <script type = "text/javascript">
        var output = document.getElementById('output')
        function showLocation(position) {
            output.innerHTML = "Latitude : " + position.coords.latitude + "<br>Longitude: " +  position.coords.longitude;
        }
        function errorHandler(err) {
            if(err.code == 1) {
              output.innerHTML = "Error: Access is denied!";
            } else if( err.code == 2) {
              output.innerHTML = "Error: Position is unavailable!";
            }
        }
        function getLocation() {
            if(navigator.geolocation) {
              var options = {timeout:60000};
              navigator.geolocation.getCurrentPosition(showLocation, errorHandler, options);
            } else {
              output.innerHTML = "Sorry, browser does not support geolocation!";
            }
        }
        window.onload = getLocation;
       </script>  
  </body>
</html>
